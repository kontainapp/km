# Kontain pipeline
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

stages:
- stage: Build
  jobs:
  - job: 'fedora'
    pool:
      vmImage: 'ubuntu-16.04'
    container:
      image: 'msterin/km-buildenv-fedora'
      options: '--user=root'
    steps:
    - checkout: self
      submodules: true
    - script: |
        set -x
        make -j5
      displayName: 'make with fedora'
  - job: 'ubuntu'
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
    - checkout: self
      submodules: recursive
      persistCredentials: 'true'
    - script: |
        set -x
        make withdocker DTYPE=ubuntu
      displayName: 'make with ubuntu'

- stage: 'Distro'
  pool:
    vmImage: 'ubuntu-16.04'
  container:
    image: 'msterin/km-buildenv-fedora'
    options: '--user=root'
  steps:
  - checkout: self
    submodules: true
  - script: |
      set -x
      make -j5 distro
      make -j5 publish
    displayName: 'make with fedora'

- stage: 'Test'
  jobs:
  - job: test
 
