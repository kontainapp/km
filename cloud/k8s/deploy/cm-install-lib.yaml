apiVersion: v1
kind: ConfigMap
metadata:
  name: kontain-install-lib
  namespace: kube-system
  labels:
    kontain: runtime-install
data:
  kontain_install_lib.sh: |
    #!/usr/bin/env bash

    KONTAIN_RELEASE_URL="${KONTAIN_RELEASE_URL:-https://github.com/kontainapp/km/releases/download/v0.1-edge/kontain_bin.tar.gz}"
    KONTAIN_ARTIFACTS_DIR="/kontain-artifacts"

    function load_kontain_artifacts() {
      echo "Load Kontain Runtime Artifacts to ${KONTAIN_ARTIFACTS_DIR}"
      mkdir "${KONTAIN_ARTIFACTS_DIR}"
      curl -L "${KONTAIN_RELEASE_URL}" | tar -xzf - -C "${KONTAIN_ARTIFACTS_DIR}"
    }

    function install_kontain_artifacts() {
      load_kontain_artifacts
      echo "Install Kontain Runtime Artifacts (KM & KRUN)"
      mkdir -p /root/opt/kontain/bin
      cp "${KONTAIN_ARTIFACTS_DIR}"/km/km /root/opt/kontain/bin/km
      chmod +x /root/opt/kontain/bin/km
      cp "${KONTAIN_ARTIFACTS_DIR}"/container-runtime/krun /root/opt/kontain/bin/krun
      chmod +x /root/opt/kontain/bin/krun
      mkdir -p /root/opt/kontain/shim
      cp "${KONTAIN_ARTIFACTS_DIR}"/cloud/k8s/deploy/shim/containerd-shim-krun-v2 /root/opt/kontain/shim/containerd-shim-krun-v2
      chmod +x /root/opt/kontain/shim/containerd-shim-krun-v2
      cp "${KONTAIN_ARTIFACTS_DIR}"/cloud/k8s/deploy/shim/containerd-shim-krun-v2 /root/usr/local/bin/containerd-shim-krun-v2
      chmod +x /root/usr/local/bin/containerd-shim-krun-v2
    }
