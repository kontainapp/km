apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kontain-node-initializer
  namespace: kube-system
  labels:
    kontain: runtime-install
spec:
  selector:
    matchLabels:
      kontain: runtime-install
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kontain-node-initializer
        kontain: runtime-install
    spec:
      containers:
      - image: centos:7    # ubuntu:18.04
        name: node-initializer
        command: ["/scripts/entrypoint.sh"]
        env:
        - name: ROOT_MOUNT_DIR
          value: /root
        - name: KONTAIN_RELEASE_URL
          value: https://github.com/kontainapp/km/releases/download/v0.1-edge/kontain_bin.tar.gz
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
        volumeMounts:
        - name: root-mount
          mountPath: /root
        - name: lib-entrypoint
          mountPath: /scripts-lib
        - name: entrypoint
          mountPath: /scripts
        - name: crio-conf
          mountPath: /etc/crio/
        - name: containerd-conf
          mountPath: /etc/containerd/
        - name: dbus
          mountPath: /var/run/dbus
        - name: systemd
          mountPath: /run/systemd
      volumes:
      - name: root-mount
        hostPath:
          path: /
      - name: entrypoint
        configMap:
          name: kontain-install-entrypoint
          defaultMode: 0744
      - name: lib-entrypoint
        configMap:
          name: kontain-install-lib
          defaultMode: 0744
      - name: crio-conf
        hostPath:
          path: /etc/crio/
      - name: containerd-conf
        hostPath:
          path: /etc/containerd/
      - name: dbus
        hostPath:
          path: /var/run/dbus
      - name: systemd
        hostPath:
          path: /run/systemd
