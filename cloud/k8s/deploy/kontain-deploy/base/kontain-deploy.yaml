apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kontain-node-initializer
  namespace: kube-system
  labels:
    app: kontain-init
spec:
  selector:
    matchLabels:
      app: kontain-init
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: kontain-node-initializer
        app: kontain-init
    spec:
      containers:
      - image: katadocker/kata-deploy
        name: node-initializer
        command: ["/scripts/entrypoint.sh"]
        env:
        - name: ROOT_MOUNT_DIR
          value: /root
        - name: KONTAIN_RELEASE_URL
          value: https://github.com/kontainapp/km/releases/download/v0.1-test/kontain_bin.tar.gz #https://github.com/kontainapp/km/releases/download/v0.9.3/kontain_bin.tar.gz
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
          capabilities: # needed for systemd to look at cgroup and dbus
            add: ["NET_ADMIN", "SYS_ADMIN"]
        volumeMounts:
        - name: root-mount
          mountPath: /root
        - name: lib-entrypoint
          mountPath: /scripts-lib
        - name: entrypoint
          mountPath: /scripts
        # - name: crio-conf
        #   mountPath: /etc/crio/
        - name: containerd-conf
          mountPath: /etc/containerd/
        - name: dbus
          mountPath: /var/run/dbus
        - name: systemd
          mountPath: /run/systemd
        # - name: run
        #   mountPath: /run
        # - name: usr-lib-systemd
        #   mountPath: /usr/lib/systemd
        # - name: var-run
        #   mountPath: /var/run
        # - name: var-log
        #   mountPath: /var/log
        # - name: bin-systemctl
        #   mountPath: /usr/bin/systemctl
        #   readOnly: true
        # - name: etc-systemd
        #   mountPath: /etc/systemd/system
        #   readOnly: true
        - name: sys-cgroup
          mountPath: /sys/fs/cgroup
          readOnly: true
      volumes:
      - name: root-mount
        hostPath:
          path: /
      - name: entrypoint
        configMap:
          name: kontain-install-entrypoint
          defaultMode: 0744
      - name: lib-entrypoint
        configMap:
          name: kontain-install-lib
          defaultMode: 0744
      # - name: crio-conf
      #   hostPath:
      #     path: /etc/crio/
      #     type: Directory
      - name: containerd-conf
        hostPath:
          path: /etc/containerd/
          type: Directory
      - name: dbus
        hostPath:
          path: /var/run/dbus
          type: Directory
      - name: systemd
        hostPath:
          path: /run/systemd
      # - name: run
      #   hostPath:
      #     path: /run
      #     type: Directory
      # - name: usr-lib-systemd
      #   hostPath:
      #     path: /usr/lib/systemd
      #     type: Directory
      # - name: var-run
      #   hostPath:
      #     path: /var/run
      #     type: Directory
      # - name: var-log
      #   hostPath:
      #     path: /var/log
      #     type: Directory
      # - name: etc-systemd
      #   hostPath:
      #     path: /etc/systemd/system
      # - name: bin-systemctl
      #   hostPath:
      #     path: /usr/bin/systemctl
      - name: sys-cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory