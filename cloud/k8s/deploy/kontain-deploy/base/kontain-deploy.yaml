apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kontain-node-initializer
  namespace: kube-system
  labels:
    app: kontain-init
spec:
  selector:
    matchLabels:
      app: kontain-init
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kontain-node-initializer
        app: kontain-init
    spec:
      containers:
        - image: centos:7 # ubuntu:18.04
          name: node-initializer
          command: ["/scripts/entrypoint.sh"]
          env:
            - name: ROOT_MOUNT_DIR
              value: /root
            - name: TMP_MOUNT_DIR
              value: /tmp
            - name: CONTAINERD_CFG_DIR
              value: /etc/containerd
            - name: CONTAINERD_CFG_FILE
              value: config.toml
            - name: SHIM_DIR
              value: /usr/local/bin
            - name: CRIO_CFG_DIR
              value: /etc/crio/
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TAG
              value: ""
          securityContext:
            privileged: true
          volumeMounts:
            - name: root-mount
              mountPath: /root
            - name: tmp-mount
              mountPath: /tmp
            - name: crio-conf
              mountPath: /etc/crio/
            - name: containerd-conf
              mountPath: /etc/containerd/
            - name: dbus
              mountPath: /var/run/dbus
            - name: systemd
              mountPath: /run/systemd
            - name: lib-entrypoint-install
              mountPath: /scripts-lib/kontain_install_lib.sh
              subPath: kontain_install_lib.sh
            - name: lib-containerd-install
              mountPath: /scripts-lib/containerd-config.sh
              subPath: containerd-config.sh
            - name: lib-containerd-cfg-get
              mountPath: /scripts-lib/containerd-cfg-get.sh
              subPath: containerd-cfg-get.sh
            - name: lib-containerd-cfg-update
              mountPath: /scripts-lib/containerd-cfg-update.sh
              subPath: containerd-cfg-update.sh
            - name: lib-containerd-restart
              mountPath: /scripts-lib/containerd-restart.sh
              subPath: containerd-restart.sh
            - name: entrypoint
              mountPath: /scripts
      volumes:
        - name: root-mount
          hostPath:
            path: /
        - name: tmp-mount
          hostPath:
            path: /tmp
        - name: crio-conf
          hostPath:
            path: /etc/crio/
        - name: containerd-conf
          hostPath:
            path: /etc/containerd/
        - name: dbus
          hostPath:
            path: /var/run/dbus
        - name: systemd
          hostPath:
            path: /run/systemd
        - name: entrypoint
          configMap:
            name: kontain-install-entrypoint
            defaultMode: 0744
        - name: lib-entrypoint-install
          configMap:
            name: kontain-install-lib
            defaultMode: 0744
        - name: lib-containerd-install
          configMap:
            name: kontain-containerd-install
            defaultMode: 0744
        - name: lib-containerd-cfg-get
          configMap:
            name: kontain-containerd-cfg-get
            defaultMode: 0744
        - name: lib-containerd-cfg-update
          configMap:
            name: kontain-containerd-cfg-update
            defaultMode: 0744
        - name: lib-containerd-restart
          configMap:
            name: kontain-containerd-restart
            defaultMode: 0744
