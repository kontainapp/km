apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kontain-node-initializer
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: node-initializer
          env:
            - name: CONTAINERD_CFG_DIR
              value: /var/lib/rancher/k3s/agent/etc/containerd
            - name: CONTAINERD_CONFIG_FILE
              value: config.toml
            - name: SHIM_DIR
              value: /var/lib/rancher/k3s/data/current/bin
          volumeMounts:
            - name: shim-dir-mount
              mountPath: /var/lib/rancher/k3s/data/current/bin
      volumes:
        - name: shim-dir-mount
          hostPath:
            path: /var/lib/rancher/k3s/data/current/bin
