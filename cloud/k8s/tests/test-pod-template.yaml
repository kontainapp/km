apiVersion: v1
kind: Pod
metadata:
  name: NAME()
spec:
  containers:
    - name: NAME()
      image: IMAGE()
      args: ARGS()
      imagePullPolicy: Always
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
      resources:
        requests:
          devices.kubevirt.io/kvm: "1"
          cpu: "250m"
        limits:
          devices.kubevirt.io/kvm: "1"
          cpu: "4"
      command: ["sh", "-c", "tail -f /dev/null"]
      volumeMounts:
        - name: core
          mountPath: /core
  volumes:
    - name: core
      hostPath:
        path: /core
  restartPolicy: Never
