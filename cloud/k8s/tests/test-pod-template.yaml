apiVersion: v1
kind: Pod
metadata:
  name: kontain-test
spec:
  containers:
    - name: kontain-test
      image: test-image
      imagePullPolicy: Always
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
      resources:
        requests:
          devices.kubevirt.io/kvm: "1"
          cpu: "250m"
        limits:
          devices.kubevirt.io/kvm: "1"
          cpu: "1"
      command: ["sh", "-c", "sleep infinity"]
  restartPolicy: Never