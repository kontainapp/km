apiVersion: v1
kind: Pod
metadata:
  name: NAME()
spec:
  containers:
    - name: NAME()
      image: IMAGE()
      args: ARGS()
      imagePullPolicy: Always
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
      resources:
        requests:
          devices.kubevirt.io/kvm: "1"
          cpu: "250m"
        limits:
          devices.kubevirt.io/kvm: "1"
          cpu: "1"
      volumeMounts:
        - name: kontain-monitor
          mountPath: /opt/kontain/bin/km
  restartPolicy: Never
  volumes:
    - name: kontain-monitor
      hostPath:
        path: /opt/kontain/bin/km
