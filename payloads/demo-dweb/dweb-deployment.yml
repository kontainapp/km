apiVersion: apps/v1
kind: Deployment
metadata:
  name: dweb-deployment
  labels:
    app: dweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dweb
  template:
    metadata:
      labels:
        app: dweb
    spec:
      containers:
      - name: dweb
        image: dweb-km
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
           requests:
              devices.kubevirt.io/kvm: "1"
              cpu: 100m
              memory: "10Mi"
           limits:
              devices.kubevirt.io/kvm: "1"
              cpu: 2
              memory: "500Mi"
        args: [ "8080"]
        volumeMounts:
            - name: kontain-monitor
              mountPath: /opt/kontain
      volumes:
        - name: kontain-monitor
          hostPath:
            path: /opt/kontain

