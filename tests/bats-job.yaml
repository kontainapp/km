apiVersion: batch/v1
kind: Job
metadata:
  name: bats-DTYPE_VALUE-BUILD_ID
  labels:
    app: bats-DTYPE_VALUE-BUILD_ID
spec:
  template:
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: bats-DTYPE_VALUE-BUILD_ID
          imagePullPolicy: Always
          image: REGISTRY.azurecr.io/test-km-DTYPE_VALUE:CI-BUILD_ID
          command: ["bash", "run_bats_tests.sh"]
          resources:
            requests:
              devices.kubevirt.io/kvm: "1"
              cpu: "250m"
            limits:
              devices.kubevirt.io/kvm: "1"
              cpu: "1"
      restartPolicy: Never
  backoffLimit: 0
